<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frames-based Layout</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    header {
      background: #ddd;
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      display: flex;
      height: calc(100% - 80px); /* account for header */
    }
    nav {
      width: 200px;
      background: #f2f2f2;
      border-right: 1px solid #aaa;
      padding: 15px;
    }
    nav h3 {
      margin-top: 0;
    }
    nav a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #000;
    }
    nav a:hover {
      text-decoration: underline;
      color: darkblue;
    }
    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    (Place a banner or image here.)
  </header>

  <main>
    <nav>
      <h3>Table of Contents</h3>
      <a href="home.html" target="contentFrame">Home</a>
      <a href="resume.html" target="contentFrame">Resume</a>
      <a href="schedule.html" target="contentFrame">Schedule</a>
    </nav>

    <!-- Content Frame -->
    <iframe name="contentFrame" src="home.html"></iframe>
  </main>

</body>
</html>
